<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-container">
    <article class="card">
      <picture class="img-card">
        <img src="./images/image-equilibrium.jpg" alt="equilibium">
        <div class="overlay">
          <img src="/images/icon-view.svg" alt="eye-view">
        </div>
      </picture >
      <div class="description">
          <h2 class="title">Equilibrium #3429</h2>
          <p class="description-1"> Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-section">
            <div class="price">
              <p class="eth">
                <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
            </div>
            <div >
              <p class="days-left"> <img src="./images/icon-clock.svg" alt="">  3 days left</p>
            </div>
          </div>
          <div class="account">
            <img src="./images/image-avatar.png" alt="">
            <p class="name">  Creation of <span class="name-title">Jules Wyvern</span>  </p>
          </div>
      </div>
    </article>
  </main>

</body>
</html>
